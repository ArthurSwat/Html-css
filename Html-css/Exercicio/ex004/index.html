<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        Testando as imagens
    </h1>
    <p>
        Abaixo eu verei a imagem que está na mesma pasta
    </p>
    <img src="yasuoputomenor.png" alt="Yasuo puto doidoooo">
    <!--Se eu apertar ctrl+espaço, já vai me aparecer as imagens que eu tenho salvo na pasta-->
    <p> 
        Podemos também carregar imagens que estão em subpastas ou diretórios diferentes, segue o exemplo:
    </p>
    <img src="C:\Users\Pombo\Downloads\gokuputo.jpg" alt="é o goku muito puto doido">
    <p>
        Ou, podemos copiar uma imagem da internet, sem precisar baixar ela, apenas com o endereço da mesma
    </p>
    <img src="https://play-lh.googleusercontent.com/yB8B6n03nct2XmYQh6jSLuM4PA_Xvz52i00-gFk9YlxU9WLxo0vstEHADWydX6eGS7Q=w240-h480-rw" alt="Bixo, não tem como é o seu madruga">
</body>
</html>
